<div class="container p-3">
  <div class="card">
    <div class="card-header">Add Team Member</div>
    <div class="card-body">
      <form [formGroup]="createForm" (ngSubmit)="onSave()">
        <div class="row g-3">

          <!-- First Name -->
          <div class="col">
            <input style="border-radius: 50px;"
            [ngClass]="{'is-invalid':createForm.get('firstName')?.invalid && (createForm.get('firstName')?.dirty || createForm.get('firstName')?.touched)}"
              type="text"
              class="form-control"
              placeholder="First name"
              aria-label="First name"
              formControlName = "firstName"
            />
          </div>

          <!-- Last Name -->
          <div class="col">
            <input style="border-radius: 50px;"
            [ngClass]="{'is-invalid':createForm.get('lastName')?.invalid && (createForm.get('lastName')?.dirty || createForm.get('lastName')?.touched)}"
              type="text"
              class="form-control"
              placeholder="Last name"
              aria-label="Last name"
              formControlName = "lastName"
            />
          </div>
        </div>
        <br />
        <div class="row g-3">

          <!-- Phone Number -->
          <div class="col">
            <input style="border-radius: 50px;"
            [ngClass]="{'is-invalid':createForm.get('phoneNumber')?.invalid && (createForm.get('phoneNumber')?.dirty || createForm.get('phoneNumber')?.touched)}"
            pattern="^((\\+91-?)|0)?[0-9]{10}$"
            type="number"
            class="form-control"
            placeholder="Phone Number"
            aria-label="Phone Number"
            formControlName = "phoneNumber"
            />
          </div>

          <!-- Email Address -->
          <div class="col">
            <input style="border-radius: 50px;"
            [ngClass]="{'is-invalid':createForm.get('emailAddress')?.invalid && (createForm.get('emailAddress')?.dirty || createForm.get('emailAddress')?.touched)}"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
              type="text"
              class="form-control"
              placeholder="Email Address"
              aria-label="Email Address"
              formControlName = "emailAddress"
            />
          </div>
        </div>
        <br />
        <div class="row g-3">
          <div class="col">

            <!-- Upload Certificate -->
            <label for="formGroup" class="form-label">Upload Certificate </label>
            <input style="border-radius: 50px;"
              class="form-control form-control-sm"
              [ngClass]="{'is-invalid':createForm.get('docFile')?.invalid && (createForm.get('docFile')?.dirty || createForm.get('docFile')?.touched)}"
              id="formFileSm"
              type="file"
              accept="application/pdf"
              name="doc"
              formControlName = "docFile"
            />
          </div>


          <!-- Skill Set & Level -->
          <div class="card p-2">
            <h6>Skill Set & Level :</h6>
            <div class="card-body"> 
              <div class="row">
                <div class="col">
                  <label for="formGroup" class="form-label">Welder</label>
                  <select style="border-radius: 50px;" id="inputState" class="form-select" formControlName="welder">
                    <option>Junior</option>
                    <option>Intermediate</option>
                    <option>Senior</option>
                    <option>Lead</option>
                  </select>


                  <label for="formGroup" class="form-label">Fitter</label>
                  <select style="border-radius: 50px;" id="inputState" class="form-select" formControlName="fitter">
                    <option>Junior</option>
                    <option>Intermediate</option>
                    <option>Senior</option>
                    <option>Lead</option>
                  </select>

                  <label for="formGroup" class="form-label">Rigger</label>
                  <select style="border-radius: 50px;" id="inputState" class="form-select" formControlName="rigger">
                    <option>Junior</option>
                    <option>Intermediate</option>
                    <option>Senior</option>
                    <option>Lead</option>
                  </select>

                  <label for="formGroup" class="form-label">Sacffolder</label>
                  <select style="border-radius: 50px;" id="inputState" class="form-select" formControlName="sacffolder">
                    <option>Junior</option>
                    <option>Intermediate</option>
                    <option>Senior</option>
                    <option>Lead</option>
                  </select>

                  <label for="formGroup" class="form-label">Instrument Tech </label>
                  <select style="border-radius: 50px;" id="inputState" class="form-select" formControlName="instrumentTech">
                    <option>Junior</option>
                    <option>Intermediate</option>
                    <option>Senior</option>
                    <option>Lead</option>
                  </select>

                  <label for="formGroup" class="form-label">Election</label>
                  <select style="border-radius: 50px;" id="inputState" class="form-select" formControlName="election">
                    <option>Junior</option>
                    <option>Intermediate</option>
                    <option>Senior</option>
                    <option>Lead</option>
                  </select>

                  <label for="formGroup" class="form-label">Mechanic</label>
                  <select style="border-radius: 50px;" id="inputState" class="form-select" formControlName="mechanic">
                    <option>Junior</option>
                    <option>Intermediate</option>
                    <option>Senior</option>
                    <option>Lead</option>
                  </select>

                  <label for="formGroup" class="form-label">Crane Operator</label>
                  <select style="border-radius: 50px;" id="inputState" class="form-select" formControlName="craneOperator">
                    <option>Junior</option>
                    <option>Intermediate</option>
                    <option>Senior</option>
                    <option>Lead</option>
                  </select>

                </div>
              </div>
            </div>
          </div>


        </div>
      </form>

      <br />
      <nav class="navbar bg-light">
        <form class="container-fluid justify-content-center">
          <a style="border-radius: 50px;" class="btn btn-secondary" href="#" role="button">Back</a> &nbsp;
          <button style="border-radius: 50px;" class="btn btn-success" type="save" [disabled]="!createForm.valid">Save</button>
        </form>
      </nav>
    </div>
  </div>
</div>
