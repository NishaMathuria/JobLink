<div class="container">
  <div style="background-color:rgb(249, 249, 254)" class="card">
    <div class="card-header">
      <div class="container p-3">
        <div class="card" *ngFor="let project of projects | paginate: { itemsPerPage: 3, currentPage: p, totalItems: total }">
          <div class="card-body" (click)="onClick(project._id)">
            <h5 class="card-title">{{project.projectTitle}}</h5>
            <span>Supervisor: </span><span class="text-muted">{{project.selectSupervisor}}</span>
            <p>{{project.projectLocation}}</p>
          </div>

          <div class="col-sm-6">
            <div class="card">
              <div class="card-body">
                <div class="card-body-end text">
                  <span>Project Period </span><span class="text-muted">{{project.startDate | date:'dd/MM/yyyy'}} - {{project.endDate | date: 'dd/MM/yyyy'}}</span>
                  <br>
                  <span>Number Of People Added </span><span class="text-muted">{{project.expectedMember}}</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <br>
      </div>
    
    
    <!-- pagination -->
    
    <div class="container">
      <nav aria-label="Page navigation ">
        <ul class="pagination justify-content-end">
          
          <pagination-controls (pageChange)="pageChangeEvent($event)"></pagination-controls>
        </ul>
      </nav>
    </div>
  </div>
</div>
</div>
